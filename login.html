<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Barangay System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="icon" type="image/png" href="images/Cuyapo.png">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="relative min-h-screen flex items-center justify-center overflow-hidden">
  <!-- üîπ Background image -->
  <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('images/img.jpg');"></div>

  <!-- üîπ Blur overlay -->
  <div class="absolute inset-0 backdrop-blur-sm bg-black/30"></div>

  <!-- üîπ Login card -->
  <div class="relative z-10 bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-xl w-full max-w-md">
    <div class="text-center mb-6">
      <svg class="mx-auto mb-2 w-12 h-12 text-blue-600" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
      </svg>
      <h2 class="text-2xl font-bold text-gray-800">Admin Login</h2>
      <p class="text-gray-500 text-sm">Barangay System Access</p>
    </div>

    <form onsubmit="return login(event)" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition duration-200">Login</button>
    </form>
    </form>
    <div class="mt-4 text-center">
      <a href="index.html" class="inline-block text-blue-600 hover:text-blue-800 text-sm font-medium transition duration-200">
        ‚Üê Back to Home
      </a>
    </div>
  </div>
  </div>

  <script>
  function login(event) {
    event.preventDefault();
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    if (user === "admin" && pass === "admin123") {
      // ‚úÖ SUCCESS ALERT
      Swal.fire({
        icon: 'success',
        title: 'Login Successful',
        text: 'Welcome to the Barangay Admin Dashboard!',
        timer: 2000,
        showConfirmButton: false
      });

      // redirect after delay
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 2000);

    } else {
      // ‚ùå ERROR ALERT
      Swal.fire({
        icon: 'error',
        title: 'Login Failed',
        text: 'Invalid username or password.',
      });
    }
  }
</script>
</body>
</html>
